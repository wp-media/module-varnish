name: Module Test - Legacy

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['5.6']
        wp-versions: ['latest', '4.9.11']
  
    name: WP ${{ matrix.wp-versions }} with PHP ${{ matrix.php-versions }} on ${{ matrix.operating-system }}.
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: mysqli
        coverage: none  # XDebug can be enabled here 'coverage: xdebug'
        tools: composer:v1
        
    - name: Start mysql service
      run: sudo /etc/init.d/mysql start
    
    - name: Setup problem matchers for PHP
      run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"

    - name: Setup problem matchers for PHPUnit
      run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

    - name: Remove unmet dependencies by legacy versions
      run: composer remove --dev --no-scripts phpstan/phpstan szepeviktor/phpstan-wordpress coenjacobs/mozart
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-interaction

    - name: Install tests
      run: bash bin/install-wp-tests.sh wordpress_test root root 127.0.0.1:3306 $WP_VERSION

    - name: Test
      run: composer run-tests
      
